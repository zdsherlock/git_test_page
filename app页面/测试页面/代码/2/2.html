<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="2.css">
	<title>手机测试页面2</title>

<body>
	<header>充值</header>
	<div class="main">

			<p>买入<span>季账户6个月</span></p>

				<span>金额(元)</span>

		</div>

			<p>常用银行卡</p>
			<div id="carddiv">
				<label for="card">
					<p>中国工商银行 借记卡</p>
					<p>***************8359</p>
				</label>
				<div id="card"><input type="checkbox" /></div>
			</div>
			<p>每笔限额5万元，<span>每日限额50万元</span></p>
		</div>
		<div class="thirddiv">
			<input	type="submit" value="确认买入" />
		</div>
	</div>

</html>
